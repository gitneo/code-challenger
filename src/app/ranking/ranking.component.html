<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-6">
                <div class="card-box">
                    <div class="card-block">
                        <h4 class="card-title">Ranking</h4>
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Player Nickname</th>
                                        <th>Challenges won</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rank of ranking" >
                                        <td>{{rank.id}}</td>
                                        <td>{{rank.pla_nickname}}</td>
                                        <td>{{rank.top}}</td>
                                        <td><a (click) = "showAm(rank.id)">View tasks</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>

<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form  class="form-signin" (submit)="login()" >
                    <div class="account-logo">
                        <p>{{status}}</p>
                        <a href="index-2.html"><img src="assets/img/logo_code2.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" autofocus="" class="form-control" [(ngModel)] = "player.username" name="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)] = "player.password" name="password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn">Login</button>
                    </div>
                    <!-- <div class="text-center register-link">
                        Donâ€™t have an account? <a href="register.html">Register Now</a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
